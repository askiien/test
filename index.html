<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="icon" type="image/x-icon" href = "images/cups/green.png">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="helpers/base.css">
    <link rel="stylesheet" href="helpers/normalize.css">
    <link rel="stylesheet" href="blocks/header.css">
    <link rel="stylesheet" href="blocks/hero.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="" class="logo text-gradient">StarBucks</a>

            <nav class="header-menu">
                <ul class="header-list">
                    <li class="header-item">
                        <a href="/" class="header-link">Home</a>
                    </li>
                    <li class="header-item">
                        <a href="/" class="header-link">Select</a>
                    </li>
                    <li class="header-item">
                        <a href="/" class="header-link">Shop</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        
    </header>

    <main class="content">
        <section class="hero">
            <div class="container">
                <div class="hero-info">
                    <h1 class="hero-title flash">
                        New Cafe <br>by <span class="text-gradient">StarBucks</span>
                    </h1>

                    <div class="hero-desc">
                        <p>Have time to buy the most harmonious drinks in the 
                        new Starbucks coffee and don't forget about the discount!</p>
                    </div>

                    <div class="hero-buttons">
                        <button class="hero-select button-gradient">Select a coffee</button>
                        <button class="hero-more">More</button>
                    </div>

                    <ul class="hero-stats">
                        <li class="hero-stats-item">
                            <p class="hero-stats-count">9k</p>
                            <p class="hero-stats-type">Premium Users</p>
                        </li>
                        <li class="hero-stats-item">
                            <p class="hero-stats-count">9k</p>
                            <p class="hero-stats-type">Premium Users</p>
                        </li>
                        <li class="hero-stats-item">
                            <p class="hero-stats-count">9k</p>
                            <p class="hero-stats-type">Premium Users</p>
                        </li>
                        
                    </ul>
                </div>

                <div class="hero-wrapper flash">
                    <img width="468" height="628" src="images/cups/green-big.png" alt="" class="hero-image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
